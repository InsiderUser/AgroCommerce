<!DOCTYPE html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AgroCommerce</title>
    <!-- plugins:css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <!-- Layout styles -->
    <link rel="stylesheet" href="../../../assets/css/custom.css" />

    <link rel="shortcut icon" href="../../../assets/images/Logo.ico" />
  </head>
  <body>
    <main class="form-recovery">
      <div class="row">
        <div class="form-body col-lg-4 col-md-12 px-lg-5 py-5 text-center">
          <img
            class="img-logo"
            src="../../../assets/images/Logo-02.svg"
            alt="logo-agrocommerce"
          />
          <h5>Recuperación de cuenta</h5>
          <p class="text-start pt-5 m-0">
            Ingresa la nueva contraseña para recuperar la cuenta
          </p>

          <form
            class="pt-2 needs-validation"
            method="post"
            action="../../../backend/recovery.php"
            novalidate>
            <!-- Email -->
            <div class="form-group">
              <input
                type="email"
                name="email"
                class="form-control"
                id="inputEmail"
                placeholder="Email"
                required
              />
              <div class="invalid-feedback text-start">
                Debe ingresar el email.
              </div>
            </div>
            <div class="mt-5">
              <button type="submit" class="btn btn-primary px-5">
                Siguiente
              </button>
            </div>
          </form>
          <div class="text-end mt-5">
            ¿Ya tienes una cuenta?
            <a href="../account/login.html" class="text-primary"
              >Inicia Sesión</a
            >
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
      crossorigin="anonymous"
    ></script>
    <script>
      (() => {
        'use strict'

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        const forms = document.querySelectorAll('.needs-validation')

        // Loop over them and prevent submission
        Array.from(forms).forEach(form => {
          form.addEventListener('submit', event => {
            if (!form.checkValidity()) {
              event.preventDefault()
              event.stopPropagation()
            }

            form.classList.add('was-validated')
          }, false)
        })
      })()
    </script>
  </body>
</html>
