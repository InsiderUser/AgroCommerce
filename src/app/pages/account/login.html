<!DOCTYPE html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AgroCommerce</title>
    <!-- plugins:css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <!-- Layout styles -->
    <link rel="stylesheet" href="../../../assets/css/custom.css" />

    <link rel="shortcut icon" href="../../../assets/images/Logo.ico" />
  </head>
  <body>
    <main class="form-login">
      <div class="row">
        <div
          class="brand-logo d-flex justify-content-center align-items-center col-lg-7 col-md-12"
        >
          <img
            src="../../../assets/images/Logo-02.svg"
            alt="logo-agrocommerce"
          />
          <p class="brand-text">AGROCOMMERCE</p>
        </div>
        <div class="form-body col-lg-4 col-md-12 px-lg-5 py-5 text-center">
          <h5>Inicio de sesión</h5>
          <form
            class="pt-4 needs-validation"
            method="post"
            action="../../../backend/login.php"
            novalidate
          >
            <div class="form-group">
              <input
                type="text"
                name="webUser"
                class="form-control"
                id="user"
                placeholder="Usuario/Email"
                required
              />
              <div class="invalid-feedback text-start">
                Debe ingresar un usuario.
              </div>
            </div>
            <div class="form-group mt-3">
              <input
                type="password"
                name="webPass"
                class="form-control"
                id="password"
                placeholder="Contraseña"
                required
              />
              <div class="invalid-feedback text-start">
                Debe ingresar la contraseña.
              </div>
            </div>
            <div class="my-2 d-flex justify-content-between align-items-center">
              <div class="form-check text-start">
                <label class="form-check-label text-muted">
                  <input type="checkbox" class="form-check-input" />Mantener mi
                  sesión iniciada</label
                >
              </div>
              <a href="./recovery.html" class="auth-link text-black text-end"
                >¿Olvidaste tu contraseña?</a
              >
            </div>
            <div class="mt-5">
              <button
                type="submit"
                value="SIGN IN"
                class="btn btn-primary px-5"
              >
                Ingresar
              </button>
            </div>
            <div class="text-end mt-5">
              Si no tienes una cuenta
              <a href="./register.php" class="text-primary">Regístrate</a>
            </div>
          </form>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
      crossorigin="anonymous"
    ></script>
    <script>
      (() => {
        "use strict";

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        const forms = document.querySelectorAll(".needs-validation");

        // Loop over them and prevent submission
        Array.from(forms).forEach((form) => {
          form.addEventListener(
            "submit",
            (event) => {
              if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
              }

              form.classList.add("was-validated");
            },
            false
          );
        });
      })();
    </script>
  </body>
</html>
